<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <nav class="nav" id="nav">
      <div class="logo-container">
        <img src="images/logo.svg" alt="Huddle Logo" class="logo-img" />
      </div>
    </nav>
    <main class="main" id="main">
      <section>
        <div class="img-container">
          <img
            src="images/illustration-mockups.svg"
            alt="A demostration image"
          />
        </div>
        <div class="info-container">
          <div class="desc-container">
            <h1 class="title">Build The Community</h1>
            <h2 class="subtitle">Your Fans Will Love</h2>
            <p class="info">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
          </div>
          <div class="btn-container"><a href="#" class="btn">Register</a></div>
        </div>
      </section>
    </main>
    <footer>
      <div class="social-links">
        <div class="icon-container">
          <a href="#"><i class="fa-brands fa-facebook-f fac"></i></a>
        </div>
        <div class="icon-container">
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <div class="icon-container">
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/ramirez2303"
          target="_blank"
          >Rodrigo</a
        >.
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/305fc9531d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
